<span class="line">git reset HEAD 				  <span class="comment"># 回退到上一版本</span></span><br><span class="line">git checkout 07ed0f4 src/main.cpp <span class="comment"># 回退文件到特定版本</span></span><br></pre></td></tr></table></figure>
